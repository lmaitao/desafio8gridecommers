<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommers</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/favicondron.png" type="image/x-icon">
</head>
<body>
    <nav>
        <h1>Ecommers</h1>
    </nav>
    <aside>
        <ul>
            <li>

                <p class="text-light">(10)</p>

            <li>

            <li>

                <p class="text-light">(200)</p>
            </li>
        </ul>
    </aside>
    <figure>
        <div class="card">
            <img src="./assets/img/dron1.jpg" alt="dron1">

            <p class="price">$100.990</p>
            <p>Drone con camara 2d</p>

          </div>
          <div class="card">
            <img src="./assets/img/dron2.jpg" alt="dron2">

            <p class="price">$300.990</p>
            <p>Drone camara 4k full </p>
            <p><button>Add to Cart</button></p>
          </div>
          <div class="card">
            <img src="./assets/img/dron3.jpg" alt="dron3">

            <p class="price">$98.990</p>
            <p>Drone con camara hd</p>

          <div class="card">
            <img src="./assets/img/dron4.jpg" alt="dron4">

            <p class="price">$219.990</p>
            <p>Drone con bateria larga duracion</p>
            <p><button>Add to Cart</button></p>
          </div>
          <div class="card">
            <img src="./assets/img/dron5.jpg" alt="dron5">

            <p class="price">410.990</p>
            <p>Drone grabacion en 5k full duracion</p>
            <p><button>Add to Cart</button></p>
          </div>
          <div class="card">
            <img src="./assets/img/dron6.jpg" alt="dron6">

            <p class="price">$213.990</p>
            <p>Drone alcance 500 mts</p>
            <p><button>Add to Cart</button></p>
          </div>
    </figure>
    <footer>
        <h2>Elaborado Luis Maita Ecommers 2024</h2>
    </footer>

</html>
